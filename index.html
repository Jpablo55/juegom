<!DOCTYPE html>

<head>

        </div>
        <div class="row">
            <ul class="nav justify-content-center">

                </li>
                <li class="nav-item">
                    <a class="nav-link backgroundWhite  font-dark" href="#">Tiempo: <span class="tiempo">0</span></a>

                            <hr>
                            <!-- <div class="col-3"><img src="imagenes/img (1).jpg" class="img-fluid alto-img"></div>

                            <div class="col-3"><img src="imagenes/img (3).jpg" class="img-fluid alto-img"></div> -->
                        </div>
                    </div>
                    <div class="col-4">
                        <!--Tabla records  -->
                        <table class="table tabla-records my-3">
                            <thead>
                                <th>#</th>
                                <th>Jugador</th>
                                <th>Nivel</th>
                                <th>Total intentos</th>
                                <th>Tiempo restante</th>
                            </thead>
                            <tbody>
                                <!-- AquÃ­ van los registros de cada jugador -->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ventana para nombre jugador -->


    <!-- Modal -->
    <div class="modalNombre modal fade show" style="display: block;" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Escribe tu nombre</h1>
                    <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre</label>
                          <input type="text" class="nombreJ form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                  
                        
                        
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn-registrar btn btn-primary">Guardar datos</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script src="script.js"></script>
    <script src="guardarDatos.js"></script>
